# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnpqt

version: 2

project_name: gitlike

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -X main.version={{.Version}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

brews:
  - name: gitlike
    repository:
      owner: bigdog156
      name: homebrew-gitlike
    homepage: "https://github.com/bigdog156/gitlike"
    description: "GitLike CLI with Git-like workflow and todo tracking for developers"
    license: "MIT"
    test: |
      system "#{bin}/gitlike --help"
      assert_match version.to_s, shell_output("#{bin}/gitlike --version 2>&1")
    install: |
      bin.install "gitlike"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  github:
    owner: bigdog156
    name: gitlike
